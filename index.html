<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skor Pertandingan</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Skor Pertandingan</h1>
            <div class="wayang-ornament"></div>
        </header>

        <main>
            <!-- Team Names Section -->
            <section class="team-names">
                <div class="team-input">
                    <input type="text" id="team1-name" placeholder="Nama Tim 1" value="Tim 1" onchange="updateTeamName(1)">
                    <input type="text" id="team1-institution" placeholder="Asal Instansi (Sekolah/Fakultas)" onchange="updateInstitution(1)">
                </div>
                <div class="vs-traditional">VS</div>
                <div class="team-input">
                    <input type="text" id="team2-name" placeholder="Nama Tim 2" value="Tim 2" onchange="updateTeamName(2)">
                    <input type="text" id="team2-institution" placeholder="Asal Instansi (Sekolah/Fakultas)" onchange="updateInstitution(2)">
                </div>
            </section>

            <!-- Scoring Section -->
            <section class="scoring-section">
                <div class="scoreboard">
                    <div class="team-score">
                        <h2 id="team1-display">Tim 1</h2>
                        <p class="institution-display" id="team1-institution-display"></p>
                        <div class="score-display" id="team1-score">0</div>
                        <div class="score-controls">
                            <button class="btn btn-add" onclick="addPoints(1, 10)">+10</button>
                            <button class="btn btn-add" onclick="addPoints(1, 5)">+5</button>
                            <button class="btn btn-add" onclick="addPoints(1, 1)">+1</button>
                        </div>
                        <div class="score-controls">
                            <button class="btn btn-subtract" onclick="addPoints(1, -1)">-1</button>
                            <button class="btn btn-subtract" onclick="addPoints(1, -5)">-5</button>
                            <button class="btn btn-subtract" onclick="addPoints(1, -10)">-10</button>
                        </div>
                    </div>

                    <div class="traditional-divider">
                        <div class="batik-pattern"></div>
                    </div>

                    <div class="team-score">
                        <h2 id="team2-display">Tim 2</h2>
                        <p class="institution-display" id="team2-institution-display"></p>
                        <div class="score-display" id="team2-score">0</div>
                        <div class="score-controls">
                            <button class="btn btn-add" onclick="addPoints(2, 10)">+10</button>
                            <button class="btn btn-add" onclick="addPoints(2, 5)">+5</button>
                            <button class="btn btn-add" onclick="addPoints(2, 1)">+1</button>
                        </div>
                        <div class="score-controls">
                            <button class="btn btn-subtract" onclick="addPoints(2, -1)">-1</button>
                            <button class="btn btn-subtract" onclick="addPoints(2, -5)">-5</button>
                            <button class="btn btn-subtract" onclick="addPoints(2, -10)">-10</button>
                        </div>
                    </div>
                </div>

                <!-- Winner Display -->
                <div class="winner-section">
                    <h3 id="winner-text"></h3>
                </div>

                <!-- Reset and Save Buttons -->
                <div class="reset-section">
                    <button id="save-score" class="btn btn-save">Simpan Skor</button>
                    <button id="reset-scores" class="btn btn-reset">Reset Skor</button>
                    <button id="view-history" class="btn btn-history">Lihat Riwayat</button>
                </div>
            </section>
        </main>

        <footer>
            <div class="traditional-footer">
                <div class="wayang-silhouette"></div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
